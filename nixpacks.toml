[phases.setup]
nixPkgs = [
  "python39",
  "gcc",
  "ffmpeg",
  "libGL",
  "mesa",
  "libglvnd",
  "stdenv.cc.cc.lib",
  "libx11",
  "libxext",
  "libxtst",
  "libxi",
  "libxrender"
]

[phases.install]
cmd = """
  pip install --no-cache-dir -r requirements.txt && \
  rm -rf /root/.cache/pip && \
  find /usr/local/lib/python*/site-packages -name "*.so" | xargs strip -s
"""

[phases.start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"