[phases.setup]
nixPkgs = [
  "python39",
  "gcc",
  "ffmpeg",
  "mesa",
  "libglvnd",
  "glib",
  "cairo",
  "stdenv.cc.cc.lib"
]

[phases.install]
cmd = """
  pip install --no-cache-dir -r requirements.txt && \
  rm -rf /root/.cache/pip
"""

[phases.start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"